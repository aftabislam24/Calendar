<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="left">
                <p class="date">00</p>
                <p class="day">monday</p>
            </div>
            <div class="right">
                <p class="month">january</p>
                <p class="year">2025</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
